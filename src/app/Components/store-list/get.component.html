<div class="container">
<form [formGroup]="formAdd" (ngSubmit)="submitForm()">
  <div class="form-group input-group-lg">

    <input id = "productName" class="form-control" placeholder="ProductName" formControlName = "productName">
    <input class="form-control" placeholder="Cost" formControlName = "cost">
    <input type="date" class="form-control" placeholder="ProductDate" formControlName = "productDate">
  </div>n
  <div class="form-group">
    <button class="btn btn-danger btn-block btn-lg" type="submit">
      Create
    </button>
  </div>
</form>
</div>


<table class="table">
  <thead>
    <th scope="col">storeId</th>
    <th scope="col">productName</th>
    <th scope="col">cost</th>
    <th scope="col">productDate</th>

  </thead>
  <tbody>
  <tr *ngFor="let product of allObjects">
    <td>{{product.storeId}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.cost}}</td>
    <td>{{product.productDate}}</td>
    <td>
      <button type="button" [routerLink] = "['/put-product/', product.storeId ]" class="btn btn-sm" style="background: lawngreen">Edit</button>
      <button type="button" onclick="location.href ='/del-product'" class="btn btn-sm" style="background: red">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
